<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-4 m-4">
      <form class="row gy-2 gx-3 align-items-center" action="page_2.html" target="_blank">
        <div class="col-4" >
          <label for="autoSizingInput">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="autoSizingInput"
            placeholder="Marcos"
            required
          />
        </div>

        <div class="col-4">
          <label for="autoSizingInput">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="autoSizingInput"
            placeholder="Ortega"
            required
          />
        </div>

        <div class="col-4">
          <label for="autoSizingInputGroup">Nombre de usuario</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input
              type="text"
              class="form-control"
              id="autoSizingInputGroup"
              placeholder="marO"
              required
            />
          </div>
        </div>

        <div class="col-6">
          <label for="autoSizingInput">Ciudad</label>
          <input
            type="text"
            class="form-control"
            id="autoSizingInput"
            placeholder="New York"
            required
          />
        </div>

        <div class="col-3">
          <label for="autoSizingSelect">Motivo</label>
          <select class="form-select" id="autoSizingSelect" required>
            <option selected value="1">Depósito</option>
            <option value="2">Giro</option>
            <option value="3">Consulta de Saldo</option>
          </select>
        </div>
        <div class="col-12">
          <label for="autoSizingSelect">¿Desea ver la respuesta en pantalla?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck"
              required
            />
            <label class="form-check-label" for="autoSizingCheck"> Sí </label>
          </div>
        </div>
        <div class="col-auto g-2">
          <button type="submit" class="btn btn-primary" >Solicitar</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
