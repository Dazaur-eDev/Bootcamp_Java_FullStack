<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td id="red">ROJO</td>
            <td id="white">BLANCO</td>
            <td id="green">VERDE</td>
            <td id="gray">GRIS</td>
        </tr>
        
        <tr><td id="brown"rowspan="2">CAFE</td>
            <td id="blue">AZUL</td>
            <td id="violet"colspan="2"">VIOLETA</td>
        </tr>

        <tr><td id="pink">ROSADO</td>
            <td id="yellow"rowspan="2">AMARILLO</td>
            <td id="turquoise">TURQUESA</td>

        </tr>

        <tr><td id="orange">NARANJO</td>
            <td id="purple">PURPURA</td>
            <td id="black">NEGRO</td>
        </tr>
    </table>

</body>
</html>
